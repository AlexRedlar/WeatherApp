<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App (AJJ)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form-all">
            <div class="input-group">
              <input
                id="input"
                type="text"
                class="form-control"
                placeholder="Enter City..."
                autocomplete="off"
              />
              <span class="input-group-btn">
                <button id="search-button" class="btn btn-default" type="submit">
                  <img id="search-button-image" src="images/search.svg" />
                </button>
                <button
                  id="location-button"
                  class="btn btn-default"
                  type="button"
                >
                  <img id="location-button-image" src="images/location.svg" />
                </button>
              </span>
            </div>
          </form>
          <div class="row">
            <h2 id="city" class="card-title col-sm location"></h2>
          </div>
          <div class="row">
            <h2 id="date" class="card-text col-sm date-time"></h2>
          </div>
          <h2 id="temp-description" class="card-text col-sm"></h2>
         <br>
          <div class="row">
                <h2 id="mainTemp" class="card-text col-sm temp">
              <span id="displayed-temp"></span
              ><a href="#" class="active" id="change-to-C">°C</a>
              <a href="#" id="change-to-F">°F</a>
            </h2>
            
            <img
              src="images/search.svg"
              alt="weather image"
              id="icon"
              width="20px"
            />
          
          </div>
          <hr />
          <div class="row second-row">
            <h5 class="col pressure">
              Pressure:
              <br />
              <span id="pressure-value"></span> Pa
            </h5>
            <h5 class="col humidity">
              Humidity:
              <br />
              <span id="humidity-value"></span>%
            </h5>

            <h5 class="col wind-speed">
              Wind:
              <br />
              <span id="wind-value"></span> mph
            </h5>
          </div>
      </div>
      <div id=three-and-five>
      <p id="three-hour-forecast">3 Hour Forecast</p>

      <div id="forecast" class="row weekdays first-weekdays">
 		<div class="col-4">
		<h5 class="hr+1">
              Current Hour +1
              <br />
              <span id="weather+1">
				  <img src="images/sun.svg" alt="">
				  4°C
			  </span>
            </h5>
		</div>
 		<div class="col-4">
            <h5 class="hr+2">
              Current Hour +2
              <br />
              <span id="weather+2">
				<img src="images/cloud.svg" alt="">
				6°C
			  </span>
            </h5>
		  </div>
 		<div class="col-4">
            <h5 class="weather+3">
              Current Hour +3
              <br />
              <span id="weather+3">
				  <img src="images/fog.svg" alt="">
				  5°C
			  </span>
		</div>	
	</div>

      <div id="lower-hr"><hr /></div>

      <p id="five-day-forecast">5 Day Forecast</p>

      <div id="forecast-days" class="row weekdays">
	  <div class="col">
		<h5 class="day+1">
              Current Day +1
              <br />
              <span id="day+1">
				  <img src="images/sunCloudRain.svg" alt="">
				  5°C
			  </span>
            </h5>
		</div>
 		<div class="col">
            <h5 class="day+2">
              Current Day +2
              <br />
              <span id="day+2">
				<img src="images/lighteningRain.svg" alt="">
				6°C
			  </span>
            </h5>
		  </div>
 		<div class="col">
            <h5 class="day+3">
              Current Day +3
              <br />
              <span id="day+3">
				  <img src="images/ice.svg" alt="">
				  1°C
			  </span>
		</div>
		<div class="col">
            <h5 class="day+4">
              Current Day +4
              <br />
              <span id="day+4">
				  <img src="images/lightening.svg" alt="">
				  3°C
			  </span>
		</div>
		<div class="col">
            <h5 class="day+5">
              Current Day +5
              <br />
              <span id="day+5">
				  <img src="images/clearNight.svg" alt="">
				  0°C
			  </span>
		</div>
	</div>
    </div>
    </div>
    </div>
        <div>

      <footer>
          <a href="https://github.com/AlexRedlar/WeatherApp">Open source code</a> by Alexandra Jenkins</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
